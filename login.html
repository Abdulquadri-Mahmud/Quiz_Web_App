<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdul-Quadri Mahmud Adeyemi">
    <meta name="title" content="Sign Up Page">
    <meta name="description" content="Quiz Website">
    <meta name="keywords" content="Quiz Sign Up Page">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300&family=Merriweather:ital@1&family=Montserrat:ital,wght@0,200;0,300;1,200;1,300&family=Oswald:wght@300;400;500;600&family=Raleway:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUp.css">
    <script defer src="signUp.js"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="wrapper1">
            <p class="des1"></p>
                <div class="wrapper">
                    <div class="headerCont">
                        <div class="header">
                            <h1>WELCOME TO AQMA TECH QUIZ <br> SIGN UP PAGE</h1>
                            <h3>Sign Up To Start Your Quiz.</h3>
                        </div>
                    </div>
                    <div class="formCont">
                        <div class="form">
                            <form action="" method="">
                                <div class="input">
                                    <label id="name" for="name">Name:
                                        <input id="nameText" type="text" name="name" placeholder="Enter Your Name">
                                    </label>
                                </div>
                                <div class="input">
                                    <label id="surname" for="surname">Last Name:
                                        <input id="surnameText" type="text" name="surname" placeholder="Enter Your Surname">
                                    </label>
                                </div>
                                <div class="input">
                                    <label id="email" for="email">Email:
                                        <input id="emailText" type="email" name="email" placeholder="Welcome@gmail.com">
                                    </label>
                                </div>
                                <div class="input">
                                    <label id="password" for="password">Password:
                                        <input id="passwordText" type="password" name="password" placeholder="Enter your password">
                                    </label>
                                </div>
                                <div class="input">
                                    <label id="password" for="password">Confirm Password:
                                        <input id="confirmPasswordText" type="password" name="password" placeholder="Confirm your password">
                                    </label>
                                </div>
                                <div class="button">
                                    <button id="button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="infor">
                        <p>Log in if you already have an account</p>
                        <p>&DownArrow;</p>
                    </div>
                    <div class="signUpCont">
                        <div class="signUpWrap">
                            <button class="signUp"><a href="logIn.html">Log In</a></button>
                        </div>
                    </div>
                </div>
            <p class="des2"></p>
        </div>
    </div>
</body>
</html>
